<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybe-logo">

        <h1 id="trybewarts-header-title">Trybewarts</h1>


        <form action="" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="email">
            <input type="password" name="password" placeholder="Senha" id="senha">
            <button id="buttonEntrar">Entrar</button>

            
        </form>
        
        
    </header>
    
    
    
    
    <main>
        <form action="" id="evaluation-form">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
            
            <input type="text" id="input-email" placeholder="Email">
            
            <select name="" id="house">
                <option value="Gitnória" text="Gitnória" id="gitnoria-house">Gitnória</option>

                <option value="Reactpuff" text="Reactpuff" id="reactpuff-house">Reactpuff</option>

                <option value="Corvinode" text="Corvinode" id="corvinode-house">Corvinode</option>

                <option value="Pytherina" text="Pytherina" id="pytherina-house">Pytherina</option>
        
        </select>    

        </form>

        <img src="images/trybewarts-colored.svg" alt="logoColorido" id="trybewarts-forms-logo">

    </main>



    <script src="script.js"></script>
</body>

</html>
